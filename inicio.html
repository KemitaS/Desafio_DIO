<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="instagram-celular.png" alt="Um celular mostrando o app">
            </div>
            <div class="instagram-continue">
                <div class="group">
                        <img src="instagram-logo1.png" class="instagram-logo" alt="Logo">
                        <div class="profile-photo">
                            <img src="perfil.jpg" alt="Foto de Perfil">
                        </div>
                        <a href="#" class="instagram-login">Continuar como kemita_suga</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">

                        <p class="not-account">Não é kemita_suga?</p>
                        <p class="notaccount">
                            <span class="link-blue">Alternar Conta</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get">Baixe o Aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
